<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Cube JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>

    <button id="upArrow">&uarr;</button>
    <div class="btn-cont">
        <button id="leftArrow">&larr;</button>
        <button id="downArrow">&darr;</button>
        <button id="rightArrow">&rarr;</button>
    </div>
    
</body>
</html>
